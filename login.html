<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Rin's Treatsüåª</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, rgb(255, 105, 180), rgb(255, 165, 0), rgb(0, 255, 255));
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      height: 100vh;
      margin: 0;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .glitter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/01/08/star-2693495_960_720.png');
      animation: glitterAnimation 1s infinite linear;
      pointer-events: none;
    }

    /* Basic styling for content */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      font-size: 2em;
      padding-top: 20%;
    }
  </style>

</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4"><b>üç¨LET'S CONNECT WITH USüéÇ</b></h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="Mail" class="form-label">Inbox address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Access code</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>

      </p>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      alert('Login successful!'); // Show a success message
      window.location.href = 'index.html'; // Redirect to the index.html page
    });
  </script>
</body>
</html>
