<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Cake Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, rgb(255, 105, 180), rgb(255, 165, 0), rgb(0, 255, 255));
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      height: 100vh;
      margin: 0;
    }
    h3 {
      background-color: rgb(217, 25, 76);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .glitter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/01/08/star-2693495_960_720.png');
      background-size: cover;
      animation: glitterAnimation 2s infinite linear;
      pointer-events: none;
      opacity: 0.5; /* Adjust opacity for subtle glitter effect */
    }

    @keyframes glitterAnimation {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-10px, -10px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      font-size: 2em;
      padding-top: 20%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-header bg-pink text-white text-center">
        <h3>Get connected with us & taste the magic!üç∞</h3>
      </div>
      <div class="card-body">
        <form id="signup-form">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Create Account</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      alert('Account created successfully!'); // Show a success message
      window.location.href = 'index.html'; // Redirect to the index.html page
    });
  </script>
</body>
</html>
