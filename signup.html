<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Cake Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8d8e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .bg-pink {
      background-color: #ff69b4 !important;
    }
    .btn-danger {
      background-color: #ff69b4;
      border-color: #ff69b4;
    }
    .btn-danger:hover {
      background-color: #ff1493;
      border-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-header bg-pink text-white text-center">
        <h3>üç∞ Sign Up</h3>
      </div>
      <div class="card-body">
        <form id="signup-form">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Create Account</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      alert('Account created successfully!'); // Show a success message
      window.location.href = 'index.html'; // Redirect to the index.html page
    });
  </script>
</body>
</html>
